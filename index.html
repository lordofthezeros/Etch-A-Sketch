<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixaSketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <div class="heading">
        <h1>Pix-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="controls">
            <button class="black-and-white">Classic</button>
            <button class="rainbow">Random Rainbow</button>
            <button class=reset-grid>Reset</button>
            <button class=resize-grid>Resize</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="92" value="16" id="grid-dims">
                <p>Grid Size: <span id="grid-dim-value"></span></p>
            </div>
        </div>


        <div class="grid-container"></div>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
